<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>My Neighbourhood</title>
</head>
<body>
    <aside data-bind="css: { shown: showSidebar() > 0 }">
        <h3>Search locations</h3>
        <form>
            <div id="search-box">
                <input id="search-text" type="text" placeholder="Ex: restaurant, haircut..." data-bind="value: query">
                <button id="search-btn" type="submit" data-bind="click: filterPlaces">
                    Filter<img src="img/filter.png" alt="">
                </button>
            </div>
        </form>
        <p>* Search powered by Foursquare</p>
        <ul class="locationList" data-bind="foreach: placeList">
                <li class="locationItem" data-bind="text: name, click: openInfo, css: { hidden: visible() == 0 }"></li>
        </ul>
    </aside>
    <main>
        <header>
            <div id="showSidebar" data-bind="click: toogleSidebar" >
                <img src="img/menu-icon.png" alt="show menu"/>
            </div>
            <h2>My Neighbourhood</h2>
        </header>
        <div id="map">   
        </div>
        <div class="notifier" data-bind="css: { shown: notifier() > 0 }">
            <div class="notifierText" data-bind="text: notifierText"></div>
        </div>
    </main>
	
    <script src="js/lib/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
	<script async defer 
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAR2-xZYnT-_e-CPscJCiLEdiiORFLwsjo&v=3&callback=initMap" onerror="handleAPIError()">
    </script>
</body>
</html>
