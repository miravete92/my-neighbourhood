<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>My Neighbourhood</title>
</head>
<body>
    <aside data-bind="css: { shown: showSidebar() > 0 }">
        <h3>Search locations</h3>
        <div id="search-box">
            <input id="search-text" type="text" placeholder="Ex: restaurant, haircut..." data-bind="value: query">
            <button id="search-btn" type="button" data-bind="click: findPlaces">
                Filter<img src="img/filter.png" alt="">
            </button>
        </div>
        <ul class="locationList" data-bind="foreach: placeList">
                <li class="locationItem" data-bind="text: name, click: openInfo"></li>
        </ul>
    </aside>
    <main>
        <header>
            <div id="showSidebar" data-bind="click: toogleSidebar" >
                <img src="img/menu-icon.png" alt="show menu"/>
            </div>
            <h2>My Neighbourhood</h2>
        </header>
        <div id="map">   
        </div>
    </main>
